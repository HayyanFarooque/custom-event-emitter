<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Event Emitter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Custom Event Emitter</h1>
        <div class="button-group">
            <button id="event1Btn" class="btn">Trigger Event 1</button>
            <button id="event2Btn" class="btn">Trigger Event 2</button>
        </div>
        <div class="output">
            <h2>Event Logs</h2>
            <ul id="eventLog"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
